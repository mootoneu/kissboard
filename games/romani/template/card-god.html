<div class="card card-god col-3 container" id="${uid}" data-cardid="${id}">
  <img class="card-img-top row" src="resources/cards/god/${id}.png" alt="Card image" />
  <div class="card-body row">
    <h5 class="card-title col-12">${title}</h5>
    <p class="card-text col-12">${effect}</p>
    <button type="button" class="btn btn-primary btn-sm col-12" onclick="kissboard.command('c_construct_temple', 'current_player', '${uid}')">Construire le temple</button>
  </div>
</div>
